<h1 mat-dialog-title>Timeline löschen</h1>
<div mat-dialog-content>
  <p>
    Sind Sie sicher, dass Sie die Timeline für {{ babyName }} löschen wollen?
  </p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false" cdkFocusInitial>Nein</button>
  <button mat-button [mat-dialog-close]="true">Löschen</button>
</div>
